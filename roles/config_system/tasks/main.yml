---
# tasks file for config_system

- name: SET HOSTNAME
  nxos_system:
    hostname: "{{ inventory_hostname }}"

- name: SET DOMAIN NAME
  nxos_system:
    domain_name: "{{ domain_name }}"

- name: DNS SERVER HOST CONFIGURATION
  nxos_system:
    name_servers: "{{ item.server }}"
  with_items:
    - "{{ name_servers }}"

# TAKES FOREVER DO NOT USE IN THE LAB
